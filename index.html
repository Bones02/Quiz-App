<!DOCTYPE html>
<html lang="en">
<head>
  <title>Volleyball Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
    <!-- First Page Section#1 -->
      <h1 class="topbar">Do you know volleyball?</h1>
      <div class="start-page">
        <p>Can you answer these five questions about volleyball?</p>
        <button value="start" type="start" class="start-button">Begin Quiz</button>
      </div>
  
  
      <!-- Questions Section#2-->
  
      <form class="questions">
        <fieldset>
          <Legend>
            <h2 class="question"></h2></Legend>
          <ul class="questions-selector"></ul>
          <div class="submit">
            <button value="submit" type="submit" class="submit-button">Check Your Answer</button>
          </div>
        </fieldset>
      </form>

      <div class="questions">
        <div class="next">
          <button value="next" type="next" class="next-button">Next Question</button>
        </div>
        <p class="score">Score:</p>
        <p class="question-number"></p>
      </div>
      <!--Results Section#3-->
  
      <div class='end-quiz'>
        <p class='end-score'></p>
        <p class='comment'></p>
        <button value="retry" type="retry" class="retry-button">Try again?</button>
      </div>
  
    </main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
